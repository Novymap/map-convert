<!DOCTYPE html>
<html lang="en">
<head>
    <title>Minecraft Dynamic Map - GitHub Pages</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script type="text/javascript" src="https://minecraft.novylen.net/map/smp/js/jquery-3.5.1.js"></script>
    <link rel="stylesheet" type="text/css" href="https://minecraft.novylen.net/map/smp/css/leaflet.css" />
    <script type="text/javascript" src="https://minecraft.novylen.net/map/smp/js/leaflet.js"></script>
    <script type="text/javascript" src="https://minecraft.novylen.net/map/smp/js/custommarker.js"></script>
    <script type="text/javascript" src="https://minecraft.novylen.net/map/smp/js/dynmaputils.js"></script>
    <script type="text/javascript" src="https://minecraft.novylen.net/map/smp/js/sidebarutils.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://minecraft.novylen.net/map/smp/css/standalone.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="https://minecraft.novylen.net/map/smp/css/dynmap_style.css" media="screen" />

    <script type="text/javascript" src="https://minecraft.novylen.net/map/smp/version.js"></script>
    <script type="text/javascript" src="https://minecraft.novylen.net/map/smp/js/jquery.json.js"></script>
    <script type="text/javascript" src="https://minecraft.novylen.net/map/smp/js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="https://minecraft.novylen.net/map/smp/js/minecraft.js"></script>
    
    <script type="text/javascript" src="./js/map.js"></script>
    
    <script type="text/javascript" src="https://minecraft.novylen.net/map/smp/standalone/config.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            // Initializes the map using the 'mcmap' div and the 'config' variable from config.js
            window.dynmap = new DynMap($.extend({
                container: $('#mcmap')
            }, config));
        });
    </script>
    
    <style>
        body, html, #mcmap { height: 100%; width: 100%; margin: 0; padding: 0; }
        sml { margin: 0.2vh; font-size: 0.8em; }
        mid { margin: 0.2vh; font-size: 1em; }
    </style>
</head>
<body>
    <div id="mcmap"></div>
</body>
</html>
